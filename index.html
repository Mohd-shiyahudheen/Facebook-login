    <title>Facebook</title>

</head>
<body>
    <div class="main body">
        <div class="header">
            <div class="logo">
                <a class="logo-text" href="fb.html">Facebook</a>
            </div>
            <div class="login">
                <form action="">
                    <table class="login-controls">
                        <tr>
                            <td><label class="login-label">Email or MoibleNumber</label></td>
                            <td><label class="login-label">Password</label></td>
                        </tr>
                        <tr>
                            <td><input class="head-login" type="text"></td>
                            <td><input class="head-login" type="text"></td>
                            <td><input class="sub-btn" type="Submit" value="Login"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><a class="forgotten" href="forgotten.html">Forgotten account?</a></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="body">

                <img class="img" src="./image/dF5SId3UHWd.svg">
                <img class="img2" src="image/shiya.jpg">
                
            </div>

                <div class="right-top-body">
                    <h2 class="creat-heading">Create an account</h2>
                    <p class="para">it's quick and easy</p>
                </div>
                <form class="signup-form" action="hello2.html" id="signup-form">
                    <input name="fname" class="name" type="text" placeholder="First Name">
                    <input name="sname" class="sure-name" type="text" placeholder="Sure name">
                    <br>
                    <input class="user-name" type="email" type="number" placeholder="Email or Mobile number">
                    <br>
                    <input name="password" class="password" id="passwd" type="password" placeholder=" New Password">
                    <br>
                    <p class="para2">Birthday</p>
                    <select class="day">
                        <option value="">Day</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="14">13</option>
                        <option value="15">14</option>
                        <option value="">15</option>
                        <option value="">16</option>
                        <option value="">17</option>
                        <option value="">18</option>
                        <option value="">19</option>
                        <option value="">20</option>
                        <option value="">21</option>
                        <option value="">22</option>
                        <option value="">23</option>
                        <option value="">24</option>
                        <option value="">25</option>
                        <option value="">26</option>
                        <option value="">27</option>
                        <option value="">28</option>
                        <option value="">29</option>
                        <option value="">30</option>
                        <option value="">31</option>
                    </select>
                    <select class="month">
                        <option value="">Month</option>
                        <option value="">jan</option>
                        <option value="">feb</option>
                        <option value="">mar</option>
                        <option value="">apr</option>
                        <option value="">may</option>
                        <option value="">jun</option>
                        <option value="">jul</option>
                        <option value="">aug</option>
                        <option value="">sep</option>
                        <option value="">oct</option>
                        <option value="">nov</option>
                        <option value="">Month</option>
                        <option value="">dec</option>
                    </select>
                    <select class="year">
                        <option value="">Year</option>
                        <option value="">2000</option>
                        <option value="">2001</option>
                        <option value="">2002</option>
                        <option value="">2003</option>
                        <option value="">2004</option>
                        <option value="">2005</option>
                        <option value="">2006</option>
                        <option value="">2007</option>
                        <option value="">2008</option>
                        <option value="">2009</option>
                        <option value="">2010</option>
                    </select>
                    <br>
                    <p class="para3">Gender</p>
                    <label class="male">Male</label>
                    <input name="gender" type="radio">
                    <label class="female">Female</label>
                    <input name="gender" type="radio">
                    <label class="custom">Custom</label>
                    <input name="gender" type="radio">
                    <br>
                    <p class="para4">By clicking Sign Up,you agree to our Terms,Data Policy,<br>
                        and Cookies Policy.You may receive SMS notification from<br> us and can 
                        opt out at any time
                    </p>
                    <br>
                    <input class="sign-up" type="submit" value="Sign Up">
                    <br>
                    <p class="para5">Creat a Page for celebration</p>
